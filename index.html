<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator JS</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="parent">
        <div class="div1">
            <div id="display">&nbsp;</div>
            <div id="result">&nbsp;</div>
        </div>
        <div class="div2" id="ac">AC</div>
        <div class="div3" id="ce">CE</div>
        <div class="div4 operator">/</div>
        <div class="div5 operator">*</div>
        <div class="div6 number">7</div>
        <div class="div7 number">8</div>
        <div class="div8 number">9</div>
        <div class="div9 operator">-</div>
        <div class="div10 number">4</div>
        <div class="div11 number">5</div>
        <div class="div12 number">6</div>
        <div class="div13 operator">+</div>
        <div class="div14 number">1</div>
        <div class="div15 number">2</div>
        <div class="div16 number">3</div>
        <div class="div17" id="equal">=</div>
        <div class="div18 number">0</div>
        <div class="div19" id="dot">.</div>
    </div>
</body>
<script src="./index.js"></script>
</html>
